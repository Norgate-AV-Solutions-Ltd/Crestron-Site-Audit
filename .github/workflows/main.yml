name: CI

on:
  push:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check PowerShell Version
        shell: powershell
        run: |
          $PSVersionTable

      - name: Run Build
        shell: powershell
        run: |
          .\build.ps1 -Task Build

      - name: Run Tests
        shell: powershell
        run: |
          .\build.ps1 -Task Test
